<head>
  <meta charset="utf-8" />

  <title>Configure CMS One Admin Site</title>
  <link href="css/styles.css" rel="stylesheet" />

  <script>var currentPage = 'adminconfigure';</script>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main style="position: relative; min-height: 200px;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Configure CMS One site</h3>
                  <p>Your site and API is not configured yet.</p>
                </div>
                <div class="card-body">
                  <form id="config-form">
                    <div class="form-group">
                      <label class="small mb-1" for="inputSiteName">Site Name *</label>
                      <input class="form-control py-4" id="inputSiteName" type="text" placeholder="CMS One" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputSiteURL">Frontend Site URL * (with domain)</label>
                      <input class="form-control py-4" id="inputSiteURL" type="text" placeholder="cmsone.site" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputAPIUrl">API URL *</label>
                      <input class="form-control py-4" id="inputAPIUrl" type="text" aria-describedby="emailHelp"
                        placeholder="api.cmsone.site" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputAuthKey">Auth Key *</label>
                      <input class="form-control py-4" id="inputAuthKey" type="text"
                        placeholder="OXmQqLAIS4+ZMUCQeKwMJ8xwYcs0HpaNUZhwGrd2BLg=" />
                    </div>
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <p class="small mb-1">Has www in beginning *</p>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="inputHasWww" name="www" class="custom-control-input wwwinput"
                              value="true">
                            <label class="custom-control-label" for="inputHasWww">Yes</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="inputNoHasWww" name="www" class="custom-control-input wwwinput"
                              value="false">
                            <label class="custom-control-label" for="inputNoHasWww">No</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <p class="small mb-1">Has https support *</p>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="inputSupportsHttpsYes" name="https"
                              class="custom-control-input httpsinput" value="true">
                            <label class="custom-control-label" for="inputSupportsHttpsYes">Yes</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="inputSupportsHttpsNO" name="https"
                              class="custom-control-input httpsinput" value="false">
                            <label class="custom-control-label" for="inputSupportsHttpsNO">No</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p>URL Previews:</p>
                    <p id="front-url"></p>
                    <p id="back-url"></p>
                    <div class="form-group mt-4 mb-0">
                      <a class="btn btn-primary btn-block config-btn" href="#">
                        Save changes
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div aria-live="polite" aria-atomic="true">
          <!-- Position it -->
          <div class="toast-parent" style="position: absolute; top: 25px; right: 25px;">
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Powered by: CMS One 2020</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
