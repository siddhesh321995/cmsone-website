<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Reset your password - SB Admin</title>
  <link href="/admin/css/styles.css" rel="stylesheet" />
  <script src="/vendor/font-awesome/5.13.0/all.min.js"></script>
  <script>var currentPage = 'adminforgotpassword';</script>
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main style="position: relative; min-height: 200px;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                </div>
                <div class="card-body">
                  <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your
                    password.</div>
                  <form>
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Email</label>
                      <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                        placeholder="Enter email address" />
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" href="/admin/login">Return to login</a>
                      <a class="btn btn-primary reset-pass-btn" href="#">Request reset link</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div aria-live="polite" aria-atomic="true">
          <!-- Position it -->
          <div class="toast-parent" style="position: absolute; top: 25px; right: 25px;">
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Powered by: CMS One 2020</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="/vendor/jquery/3.5.1/jquery-3.5.1.min.js"></script>
  <script src="/vendor/bootstrap/4.5.0/bootstrap.bundle.min.js"></script>
  
  <script src="/admin/js/scripts.js"></script>

  <script src="/js/common/ajax.js"></script>
  <script src="/js/common/browser.js"></script>
  <script src="/js/common/app.js"></script>
  <script src="/admin/js/app.js"></script>
  <script src="/admin/js/admin-main.js"></script>
</body>

</html>
