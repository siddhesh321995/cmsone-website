<div class="modal fade" id="addEditFolderModal" tabindex="-1" role="dialog" aria-labelledby="addEditFolderModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEditFolderModalLabel">Add {{foldertypename}} folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="parent-folder-para">This new folder will be added under <strong class="parent-folder-name"></strong>
        </p>
        <form>
          <div class="form-group">
            <label for="folder-name" class="col-form-label">Folder name: *</label>
            <input type="text" class="form-control" id="folder-name">
          </div>
          <div class="form-group">
            <label for="folder-desc" class="col-form-label">Folder description:</label>
            <textarea class="form-control" id="folder-desc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary add-edit-save-btn">Save</button>
      </div>
    </div>
  </div>
</div>
