<div class="custom-control custom-radio">
  <input type="radio" id="custom-form-radio-{{formId}}-{{propId}}-{{optionId}}"
    name="custom-form-radio-{{formId}}-{{propId}}" class="custom-control-input custom-inputradio" value="{{value}}"
    data-id="{{propId}}" />
  <label class="custom-control-label" for="custom-form-radio-{{formId}}-{{propId}}-{{optionId}}">{{valueLabel}}</label>
</div>
