<div class="modal fade" id="custom-modal-{{modalId}}" tabindex="-1" role="dialog"
  aria-labelledby="addEditFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="custom-modal-{{modalId}}">{{modalHeader}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="parent-folder-para">{{modalDesc}}</div>
        <div class="form-container"></div>
        <div class="other-main-container"></div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
